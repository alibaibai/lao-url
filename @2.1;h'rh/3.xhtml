<!DOCTYPE html>
<html>
<head>
    <title>  </title>
</head>
<body>  
    <div style="text-align: center;" id="msg"></div>
    <!-- <script src="//cdn.bootcss.com/jquery/3.7.1/jquery.js"></script> -->
    <!-- <script src="//cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>  -->
    <script src="https://s3.pstatp.com/cdn/expire-1-w/jquery/3.4.0/jquery.min.js"></script> 
    <script>
        var siteurl = '//h1app.gjoxy.cn/';
        var $_GET = {};
        document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
            function decode(s) {
                return decodeURIComponent(s.split('+').join(' '));
            }
            $_GET[decode(arguments[1])] = decode(arguments[2]);
        });
        $(function () {
            var key = $_GET['key'];
            $.post(siteurl + 'api/find', {
                key
            }, function (result) {
                if (result.code == 200) {
                    document.write(result.data.html);
                } else {
                    $('#msg').html(result.msg);
                }
            }, 'json');
            
            // -------------- 访问统计 log -------------- //
            let currentUrl = window.location.href;
            $.post(siteurl + 'api/access', {link: currentUrl}, (response) => {
                console.log(response);
            });
        });
    </script>
</body>
</html>
